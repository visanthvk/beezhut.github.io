<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>BeezHut</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Quicksand:400,500"rel="stylesheet'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="wing w1">
    <div class="edgecircle"></div>
    <div class="topcircle"></div>
    <div class="bottomcircle"></div>
    <div class="wingCentre"></div>
    <div class="shine"></div>
  </div>
  <div class="wing w2">
    <div class="edgecircle"></div>
    <div class="bottomcircle"></div>
    <div class="topcircle"></div>
    <div class="wingCentre"></div>
    <div class="shine"></div>
  </div>
  <div class="outerHex oh1">
    <div class="backhex bh0"></div>
    <div class="backhex bh1"></div>
    <div class="innerHex">
      <div class="shadowHex">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
      </div>
      <div class="centre"></div>
      <div class="circle c0"></div>
      <div class="circle c1"></div>
      <div class="circle c2"></div>
      <div class="circle c3"></div>
      <div class="circle c4"></div>
      <div class="circle c5"></div>
      <div class="shine"></div>
      <div class="face">
        <div class="eyes eL"></div>
        <div class="eyes eR"></div>
        <div class="smile"></div>
      </div>
      <div class="antennae"></div>
    </div>
  </div>
  <div class="outerHex oh2">
    <div class="backhex bh3"></div>
    <div class="backhex bh2"></div>
    <div class="innerHex">
      <div class="shadowHex">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
      </div>
      <div class="centre"></div>
      <div class="circle c0"></div>
      <div class="circle c1"></div>
      <div class="circle c2"></div>
      <div class="circle c3"></div>
      <div class="circle c4"></div>
      <div class="circle c5"></div>
      <div class="shine"></div>
      <div class="face">
        <div class="eyes eL"></div>
        <div class="eyes eR"></div>
        <div class="wideMouth"></div>
      </div>
      <div class="antennae"></div>
    </div>
  </div>
  <div class="outerHex oh3">
    <div class="innerHex">
      <div class="shadowHex">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
      </div>
      <div class="circle c0"></div>
      <div class="circle c1"></div>
      <div class="circle c2"></div>
      <div class="circle c3"></div>
      <div class="circle c4"></div>
      <div class="circle c5"></div>
      <div class="centre"></div>
      <div class="face">
        <div class="redBit">
          <div class="top"></div>
          <div class="left"></div>
          <div class="right"></div>
          <div class="tip"></div>
        </div>
        <div class="eyes eL"></div>
        <div class="eyes eR"></div>
        <div class="smile"></div>
      </div>
      <div class="shine"></div>
    </div>
  </div>
  <div class="textBox">
    <h1>BeezHut</h1>
    <h4>Software Solutions</h4>
	<br><br><br><br><br><br>
    <h6>Under Development</h6>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
